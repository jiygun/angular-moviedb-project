<div class="detail">
    <div class="container">
        <div class="detail__header">
            <div class="header__left">
                <div class="image">
                    <img src="{{movie.posterPath!=null?mainImagePath+movie.posterPath:imageNullPath}}" alt="">
                </div>
            </div>
            <div class="header__right">
                <div class="name">
                    <h4>{{movie.name}}</h4>
                </div>
                <div class="release-date">
                    <span>{{movie.releaseDate}}</span>
                </div>
                <div class="genres">
                    <span *ngFor="let genre of movie.genres;let i=index">{{genre.genre}}<span *ngIf="movie.genres.length!=(i+1)">& </span></span>
                </div>
                <div class="average">
                    <fa-icon class="fa-icon" [icon]="faStar"></fa-icon><span>{{movie.voteAverage}}</span>
                </div>
                <div class="explanation">
                    <p>{{movie.overView | summary:820}}</p>
                </div>
                <div class="links">
                    <a href="{{movie.homepage}}">Homepage</a>
                    <a href="https://www.themoviedb.org/movie/{{movie.id}}">MovieDb</a>
                    <a href="https://www.imdb.com/title/{{movie.imdbId}}">Imdb</a>
                </div>
            </div>
            <ng-template #loader *ngIf="isLoad"></ng-template>
        </div>
        <div class="detail__content">
            <div class="cast">
                <app-entity [contentHeader]="contentTitle" [routerPath]="routerPath" [mainContentList]="mainCastList" [moreContentList]="moreCastList"></app-entity>
            </div>
            <div class="company">
                <app-company [companies]="movie.productionCompanies"></app-company>
            </div>
            <ng-template #loader *ngIf="isLoad"></ng-template>
        </div>
    </div>
</div>
